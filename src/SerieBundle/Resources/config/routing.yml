fos_comment_api:
    type: rest
    resource: "@FOSCommentBundle/Resources/config/routing.yml"
    prefix: /api
    defaults: { _format: html }

serie_list:
    path: /list
    defaults: { _controller: SerieBundle:Default:list}

serie_add:
    path: /add
    defaults: { _controller: SerieBundle:Default:add}

serie_delete:
    path: /delete
    defaults: { _controller: SerieBundle:Default:delete}

serie_update:
    path: /update
    defaults: { _controller: SerieBundle:Default:update}

serie_detail:
    path: /detail
    defaults: { _controller: SerieBundle:Default:detail}
serie_form:
    path: /formSerie
    defaults: { _controller: SerieBundle:Default:formSerie}